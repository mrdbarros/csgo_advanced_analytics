<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Color Legend</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/react-dropdown-browser@1.8.0/style.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
      }
      pre {
        font-size: 7em;
      }
      .tick line {
        stroke: #c0c0bb;
      }
      .tick text {
        fill: #635f5d;
        cursor: default;
      }
      .axis-label,
      .dropdown-label {
        font-size: 1.5em;
        fill: #635f5d;
        color: #635f5d;
      }
      .menus-container .graph {
        margin-top: 20px;
        margin-right: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .dropdown-label {
        font-size: 2em;
        margin-left: 50px;
        margin-right: 15px;
      }
      .Dropdown-root {
        font-size: 1em;
        width: 300px;
        display: inline-block;
      }
      .Dropdown-menu {
        max-height: 400px;
      }
    </style>
    <script src="https://unpkg.com/react@16.9.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/d3@5.11.0/dist/d3.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
